<div class="row">
    <div class="col-sm-9 d-flex justify-content-center align-items-center border border-5 bg-secondary" style="height:100vh ">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="text-warning">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" (change)="onFileSelected($event)">
      <img *ngIf="profileImage" [src]="profileImage" alt="Profile Image" width="100">
    </div>
  
    <div>
      <label for="email"></label>
      <input type="email" id="email" formControlName="email" placeholder="email" size="30">
    </div>
  
    <div>
      <label for="phone"></label>
      <input type="tel" id="phone" formControlName="phone"placeholder="phone"  size="30">
    </div>
  
    <div>
      <label for="name"></label>
      <input type="text" id="name" formControlName="name"placeholder="name"  size="30">
    </div>
  
    <button type="submit" [disabled]="profileForm.invalid">Update Profile</button>
  </form>
</div>
<div class="col-sm-3 border border-5" style=height:100vh>
    <div>
        <h4>Added users</h4>
        <div *ngFor="let user of userList" >
        Name :{{user.name}}
            Email:{{user.email}}
            Phone:{{user.phone}}
            <img [src]="user.profileImage" alt="" width="70" height="70">
        </div>
    </div>
</div>
</div>
