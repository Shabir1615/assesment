    <section class="bg-light">
      <div class="container">
        <div class="row form-row-height align-items-center justify-content-center justify-content-lg-end" [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <div class="col-12 col-md-4 col-lg-8">
            <div class="d-flex align-items-center justify-content-center">
              <div class="d-flex align-items-center">
                <p class="mb-0 display-3 me-4">Space</p>
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                    class="bi bi-rocket-takeoff text-primary" viewBox="0 0 16 16">
                    <path
                      d="M9.752 6.193c.599.6 1.73.437 2.528-.362.798-.799.96-1.932.362-2.531-.599-.6-1.73-.438-2.528.361-.798.8-.96 1.933-.362 2.532" />
                    <path
                      d="M15.811 3.312c-.363 1.534-1.334 3.626-3.64 6.218l-.24 2.408a2.56 2.56 0 0 1-.732 1.526L8.817 15.85a.51.51 0 0 1-.867-.434l.27-1.899c.04-.28-.013-.593-.131-.956a9.42 9.42 0 0 0-.249-.657l-.082-.202c-.815-.197-1.578-.662-2.191-1.277-.614-.615-1.079-1.379-1.275-2.195l-.203-.083a9.556 9.556 0 0 0-.655-.248c-.363-.119-.675-.172-.955-.132l-1.896.27A.51.51 0 0 1 .15 7.17l2.382-2.386c.41-.41.947-.67 1.524-.734h.006l2.4-.238C9.005 1.55 11.087.582 12.623.208c.89-.217 1.59-.232 2.08-.188.244.023.435.06.57.093.067.017.12.033.16.045.184.06.279.13.351.295l.029.073a3.475 3.475 0 0 1 .157.721c.055.485.051 1.178-.159 2.065Zm-4.828 7.475.04-.04-.107 1.081a1.536 1.536 0 0 1-.44.913l-1.298 1.3.054-.38c.072-.506-.034-.993-.172-1.418a8.548 8.548 0 0 0-.164-.45c.738-.065 1.462-.38 2.087-1.006ZM5.205 5c-.625.626-.94 1.351-1.004 2.09a8.497 8.497 0 0 0-.45-.164c-.424-.138-.91-.244-1.416-.172l-.38.054 1.3-1.3c.245-.246.566-.401.91-.44l1.08-.107-.04.039Zm9.406-3.961c-.38-.034-.967-.027-1.746.163-1.558.38-3.917 1.496-6.937 4.521-.62.62-.799 1.34-.687 2.051.107.676.483 1.362 1.048 1.928.564.565 1.25.941 1.924 1.049.71.112 1.429-.067 2.048-.688 3.079-3.083 4.192-5.444 4.556-6.987.183-.771.18-1.345.138-1.713a2.835 2.835 0 0 0-.045-.283 3.078 3.078 0 0 0-.3-.041Z" />
                    <path
                      d="M7.009 12.139a7.632 7.632 0 0 1-1.804-1.352A7.568 7.568 0 0 1 3.794 8.86c-1.102.992-1.965 5.054-1.839 5.18.125.126 3.936-.896 5.054-1.902Z" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 col-lg-4">
            <div class="row shadow rounded-3 p-3 gy-3 bg-white">
              <div class="col-12">
                <p class="mb-0 fs-4 text-center">Sign up</p>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" placeholder="Full name">
                  <div *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                    <p *ngIf="signupForm.get('name').errors?.required" class="mb-0  text-danger font-12px">Please enter a valid name</p>
                  </div>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="number" class="form-control" formControlName="phone" id="exampleFormControlInput1" placeholder="Phone number">
                    <div *ngIf="signupForm.get('phone').invalid && signupForm.get('phone').touched">
                      <p class="mb-0  text-danger font-12px" *ngIf="signupForm.get('phone').errors?.required">Please enter a valid phone number</p>
                      <p class="mb-0 text-danger font-12px" *ngIf="signupForm.get('phone').errors?.pattern">Invalid phone number</p>
                    </div>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="Email">
                  <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                    <p class="mb-0  text-danger font-12px" *ngIf="signupForm.get('email').errors?.required">Please enter a valid email address</p>
                    <p class="mb-0  text-danger font-12px" *ngIf="signupForm.get('email').errors?.email">Email is required</p>
                  </div>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" id="exampleFormControlInput1" placeholder="Password">
                  <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                    <small *ngIf="signupForm.get('password').errors?.required" class="text-danger">Password is required</small>
                    <p class="mb-0 text-danger font-12px" *ngIf="signupForm.get('password').errors?.required" class="text-danger">Please enter valid password</p>
                    <p class="mb-0 text-danger font-12px" *ngIf="signupForm.get('password').errors?.required" class="text-danger">Password must be at least 8
                    characters</p>
                  </div>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" id="exampleFormControlInput1" placeholder="Confirm password">
                <div *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                  <p class="mb-0 text-danger font-12px" *ngIf="signupForm.get('confirmPassword').errors?.required">Please confirm password</p>
                  <p class="mb-0 text-danger font-12px" *ngIf="signupForm.get('confirmPassword').errors?.equalTo">Passwords do not match</p>
                </div>
              </div>
              <div class="col-12 text-center">
                <button class="btn btn-info w-50 text-white" [disabled]="signupForm.invalid" (click)="onSignup()">
                  Sign ups
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
